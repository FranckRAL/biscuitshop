{% if categories %}
    <div class="mb-8 p-6 bg-amber-50 rounded-[2rem] border border-amber-100 flex flex-col sm:flex-row items-center gap-4 shadow-sm">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-amber-600 rounded-xl flex items-center justify-center text-white shadow-md">
                <i class="bi bi-filter-right text-xl"></i>
            </div>
            <label for="category" class="text-sm font-black text-amber-900 uppercase tracking-widest">
                Our Menu
            </label>
        </div>

        <form method="get" class="w-full sm:w-auto flex-grow max-w-xs">
            <div class="relative group">
                <select id="category" name="category" 
                    class="w-full appearance-none bg-white border border-amber-200 text-amber-900 rounded-xl px-5 py-3 pr-10 focus:outline-none focus:ring-4 focus:ring-amber-500/10 focus:border-amber-500 transition-all cursor-pointer font-bold shadow-sm">
                    <option value="">âœ¨ All Delicacies</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
                <div class="absolute inset-y-0 right-0 flex items-center px-4 pointer-events-none text-amber-600">
                    <i class="bi bi-chevron-down"></i>
                </div>
            </div>
        </form>
    </div>

    <script type='text/javascript'>
        $('#category').on('change', function() {
            var selectedCategory = $(this).val();
            window.location.href = selectedCategory ? '?category=' + selectedCategory : window.location.pathname;
        });
        {% if current_category %}
        $('#category').val('{{ current_category }}');
        {% endif %}
    </script>

{% else %}
    <div class="bg-amber-50 rounded-2xl p-4 border border-dashed border-amber-200 text-center">
        <p class="text-amber-800/50 text-sm italic">No categories available at the moment.</p>
    </div>
{% endif %}
