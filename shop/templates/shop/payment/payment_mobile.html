{% extends 'shop/main.html' %}
{% block content %}
<section class="py-8 sm:py-12">
    <div class="max-w-2xl mx-auto px-4">
        <h1 class="text-3xl sm:text-4xl font-bold mb-8 text-gray-800">Complete Payment</h1>
        
        <article class="bg-white shadow-md rounded-lg p-6 mb-8 border border-gray-200">
            <div class="space-y-4">
                <div class="flex justify-between items-center">
                    <span class="text-gray-700 font-medium">Order ID:</span>
                    <span class="font-semibold text-blue-600">#{{ order.id }}</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-gray-700 font-medium">Amount:</span>
                    <span class="text-2xl font-bold text-green-600">Ar {{ order.total_price }}</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-gray-700 font-medium">Payment Method:</span>
                    <span class="text-blue-600 font-semibold uppercase">{{ method }}</span>
                </div>
            </div>
        </article>
        
        <form method="post" action="{% url 'confirm_payment' order.id %}" class="bg-white shadow-md rounded-lg p-6 sm:p-8 border border-gray-200">
            {% csrf_token %}
            
            <fieldset class="space-y-6">
                <legend class="text-lg font-semibold text-gray-800 mb-6">Wallet Details</legend>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="wallet_number">Wallet Number</label>
                    <input type="text" id="wallet_number" name="wallet_number" required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="pin">Enter PIN</label>
                    <input type="password" id="pin" name="pin" required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                </div>
            </fieldset>
            
            <button type="submit" class="w-full mt-8 bg-green-600 text-white py-3 rounded-md hover:bg-green-700 transition font-semibold flex items-center justify-center gap-2">
                <i class="bi bi-check-circle"></i> Confirm Payment
            </button>
        </form>
    </div>
</section>
{% endblock %}
