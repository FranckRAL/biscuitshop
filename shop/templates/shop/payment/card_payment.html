{% extends 'shop/main.html' %}
{% load static %}
{% block content %}
<section class="py-8 sm:py-12">
    <div class="max-w-2xl mx-auto px-4">
        <h1 class="text-3xl sm:text-4xl font-bold mb-8 text-gray-800">Card Payment</h1>
        
        <!-- Order Summary -->
        <article class="bg-white shadow-md rounded-lg p-6 mb-8 border border-gray-200">
            <h2 class="text-2xl font-semibold mb-6 pb-4 border-b">Order Summary</h2>
            <div class="space-y-4">
                <div class="flex justify-between items-center">
                    <span class="text-gray-700">Order ID:</span>
                    <span class="font-semibold text-blue-600">#{{ order.id }}</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-gray-700">Amount:</span>
                    <span class="text-2xl font-bold text-green-600">Ar {{ order.total_price }}</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-gray-700">Payment Method:</span>
                    <span class="text-blue-600 font-semibold uppercase">Credit/Debit Card</span>
                </div>
            </div>
        </article>
        
        <!-- Payment Form -->
        <form method="post" action="{% url 'confirm_payment' order.id %}" class="bg-white shadow-md rounded-lg p-6 sm:p-8 border border-gray-200">
            {% csrf_token %}
            
            <fieldset class="space-y-6">
                <legend class="text-lg font-semibold text-gray-800 mb-6">Payment Details</legend>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="card_number">Card Number</label>
                    <input type="text" id="card_number" name="card_number" placeholder="1234 5678 9012 3456" maxlength="19" required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                </div>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2" for="expiry_date">Expiry Date</label>
                        <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YY" maxlength="5" required 
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2" for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="4" required 
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="cardholder_name">Cardholder Name</label>
                    <input type="text" id="cardholder_name" name="cardholder_name" placeholder="John Doe" required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                </div>
            </fieldset>
            
            <button type="submit" class="w-full mt-8 bg-green-600 text-white py-3 rounded-md hover:bg-green-700 transition font-semibold flex items-center justify-center gap-2">
                <i class="bi bi-lock"></i> Pay Ar {{ order.total_price }}
            </button>
        </form>
        
        <!-- Cancel Order Link -->
        <div class="text-center mt-6">
            <a href="{% url 'cart' %}" class="text-gray-600 hover:text-red-600 transition inline-flex items-center gap-2">
                <i class="bi bi-arrow-left"></i> Cancel and return to cart
            </a>
        </div>
    </div>
</section>
{% endblock %}
