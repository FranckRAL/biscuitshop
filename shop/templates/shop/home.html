{% extends "shop/main.html" %} 
{% load static %} 
{% block title %}Home - BiscuitShop{% endblock %} 
{% block content %}
<section class="py-12 lg:py-20">
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-12 items-center">
    <article class="text-center lg:text-left">
      <h1 class="text-3xl sm:text-4xl lg:text-5xl text-blue-600 quicksand-bold mb-4">
        Welcome to Biscuit'tsika!
      </h1>
      <p class="text-gray-700 text-base sm:text-lg mb-6 leading-relaxed">
        Your one-stop shop for delicious biscuits and treats.
      </p>
      <a
        href="{% url 'product-list' %}"
        class="primary-btn inline-block"
      >
        <i class="bi bi-shop"></i> Browse Products
      </a>
    </article>
    
    <div class="flex items-center justify-center overflow-hidden rounded-lg shadow-lg">
      <img
        id="main_image"
        src="{% static 'images/biscuit1.jpg' %}"
        alt="Delicious Biscuits"
        class="w-full h-auto max-h-96 object-cover"
        loading="lazy"
        data-url="{% static 'images/biscuit1.jpg' %}"
      />
    </div>
  </div>
  
  <div class="flex flex-wrap items-center justify-center gap-4 sm:gap-6 mt-10 lg:mt-14">
    <img
      id="image_1"
      src="{% static 'images/biscuit1_thumbnail.jpg' %}"
      alt="Delicious Biscuits"
      class="thumbnail-img active"
      loading="lazy"
      data-url="{% static 'images/biscuit1.jpg' %}"
    />
    <img
      id="image_2"
      src="{% static 'images/biscuit_2_thumbnail.jpg' %}"
      alt="Delicious Biscuits"
      class="thumbnail-img"
      loading="lazy"
      data-url="{% static 'images/biscuit_2.jpg' %}"
    />
    <img
      id="image_3"
      src="{% static 'images/biscuit_3_thumbnail.jpg' %}"
      alt="Delicious Biscuits"
      class="thumbnail-img"
      loading="lazy"
      data-url="{% static 'images/biscuit_3.jpg' %}"
    />
  </div>
</section>

{% endblock %} {% block extra_js %}
<script src="{% static 'js/utils.js' %}"></script>
<script src="{% static 'js/home.js' %}"></script>
{% endblock extra_js %}
