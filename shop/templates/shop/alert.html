<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-4">
    <div id="alert" 
        class="alert p-4 rounded-lg border {% if message.tags == 'error' %}bg-red-50 border-red-200 text-red-800{% elif message.tags == 'success' %}bg-green-50 border-green-200 text-green-800{% else %}bg-blue-50 border-blue-200 text-blue-800{% endif %}"
        role="alert">
        <div class="flex gap-3">
            {% if message.tags == 'error' %}
                <i class="bi bi-exclamation-triangle-fill flex-shrink-0 text-red-600 mt-0.5"></i>
            {% elif message.tags == 'success' %}
                <i class="bi bi-check-circle-fill flex-shrink-0 text-green-600 mt-0.5"></i>
            {% else %}
                <i class="bi bi-info-circle-fill flex-shrink-0 text-blue-600 mt-0.5"></i>
            {% endif %}
            <p class="text-sm sm:text-base">{{ message }}</p>
        </div>
    </div>
</div>
