{% extends 'shop/main.html' %}
{% load static %}
{% block content %}
<div class="max-w-2xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Card Payment</h1>
    
    <!-- Order Summary -->
    <div class="bg-white shadow-md rounded-lg p-6 mb-6">
        <h2 class="text-xl font-semibold mb-4">Order Summary</h2>
        <div class="space-y-2">
            <p><strong>Order ID:</strong> #{{ order.id }}</p>
            <p><strong>Amount:</strong> <span class="text-green-600 font-bold">${{ order.total_price }}</span></p>
            <p><strong>Payment Method:</strong> <span class="text-blue-600 uppercase font-semibold">Credit/Debit Card</span></p>
        </div>
    </div>
    
    <!-- Payment Form -->
    <form method="post" action="{% url 'confirm_payment' order.id %}" class="bg-white shadow-md rounded-lg p-6">
        {% csrf_token %}
        
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Card Number</label>
            <input type="text" name="card_number" placeholder="1234 5678 9012 3456" maxlength="19" required 
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Expiry Date</label>
                <input type="text" name="expiry_date" placeholder="MM/YY" maxlength="5" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">CVV</label>
                <input type="text" name="cvv" placeholder="123" maxlength="4" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>
        
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">Cardholder Name</label>
            <input type="text" name="cardholder_name" placeholder="John Doe" required 
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-md hover:bg-green-700 transition font-semibold">
            Pay ${{ order.total_price }}
        </button>
    </form>
    
    <!-- Cancel Order Link -->
    <div class="text-center mt-4">
        <a href="{% url 'cart' %}" class="text-gray-600 hover:text-red-600">Cancel and return to cart</a>
    </div>
</div>
{% endblock %}
