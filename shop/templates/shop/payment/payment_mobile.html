{% extends 'shop/main.html' %}
{% block content %}
<div class="max-w-2xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Complete Payment</h1>
    
    <div class="bg-white shadow-md rounded-lg p-6 mb-6">
        <p class="mb-2"><strong>Order ID:</strong> #{{ order.id }}</p>
        <p class="mb-4"><strong>Amount:</strong> ${{ order.total_price }}</p>
        <p><strong>Payment Method:</strong> {{ method|upper }}</p>
    </div>
    
    <form method="post" action="{% url 'confirm_payment' order.id %}" class="bg-white shadow-md rounded-lg p-6">
        {% csrf_token %}
        
        <div class="mb-4">
            <label class="block text-sm font-medium mb-2">Wallet Number</label>
            <input type="text" name="wallet_number" required class="w-full px-4 py-2 border rounded-md">
        </div>
        
        <div class="mb-4">
            <label class="block text-sm font-medium mb-2">Enter PIN</label>
            <input type="password" name="pin" required class="w-full px-4 py-2 border rounded-md">
        </div>
        
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700">
            Confirm Payment
        </button>
    </form>
</div>
{% endblock %}
