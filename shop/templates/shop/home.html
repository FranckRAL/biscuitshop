{% extends "shop/main.html" %} 
{% load static %} 
{% block title %}Home - BiscuitShop{% endblock %} 
{% block content %}
<div class="container mx-auto p-4 h-screen">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
    <div class="text-center">
      <h1 class="text-blue-500 text-5xl quicksand-bold">
        Welcome to Biscuit'tsika!
      </h1>
      <p class="mb-4 text-gray-700">
        Your one-stop shop for delicious biscuits and treats.
      </p>
      <a
        href="{% url 'product-list' %}"
        class="primary-btn"
        >Browse Products</a
      >
    </div>
    <div class="h-full flex items-center justify-center overflow-hidden">
      <img
        id="main_image"
        src="{% static 'images/biscuit1.jpg' %}"
        alt="Delicious Biscuits"
        class="mx-auto rounded-lg shadow-lg"
        loading="lazy"
        data-url="{% static 'images/biscuit1.jpg' %}"
      />
    </div>
  </div>
  <div class="flex items-center justify-center mt-8 gap-6">
    <img
      id="image_1"
      src="{% static 'images/biscuit1_thumbnail.jpg' %}"
      alt="Delicious Biscuits"
      class="thumbnail-img active"
      loading="lazy"
      data-url="{% static 'images/biscuit1.jpg' %}"
    />
    <img
      id="image_2"
      src="{% static 'images/biscuit_2_thumbnail.jpg' %}"
      alt="Delicious Biscuits"
      class="thumbnail-img"
      loading="lazy"
      data-url="{% static 'images/biscuit_2.jpg' %}"
    />
    <img
      id="image_3"
      src="{% static 'images/biscuit_3_thumbnail.jpg' %}"
      alt="Delicious Biscuits"
      class="thumbnail-img"
      loading="lazy"
      data-url="{% static 'images/biscuit_3.jpg' %}"
    />
  </div>
</div>

{% endblock %} {% block extra_js %}
<script src="{% static 'js/utils.js' %}"></script>
<script src="{% static 'js/home.js' %}"></script>
{% endblock extra_js %}
